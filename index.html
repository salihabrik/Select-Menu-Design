<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select-Menu-Design</title>
</head>
<body>

    <div class="hero">
        <div class="selector">
        <div id="selectField">
            <p id="selectText">Select Social Media</p>
            <img src="images/arrow.png" id="arrowIcon">
        </div>
        <ul id="list" class="hide">
            <li class="options">
                <img src="images/facebook.png">
                <p>Facebook</P>
            </li>
            <li class="options">
                <img src="images/youtube.png">
                <p>Youtube</P>
            </li>
            <li class="options">
                <img src="images/pinterest.png">
                <p>Pinterest</P>
            </li>
            <li class="options">
                <img src="images/instagram.png">
                <p>Instagram</P>
            </li>
            <li class="options">
                <img src="images/twitter.png">
                <p>Twitter</P>
            </li>
            <li class="options">
                <img src="images/whatsapp.png">
                <p>Whatsapp</P>
            </li>


            


            

            
            
            
        </ul>
        </div>
    </div>

    <!-----------footer for me------------>
    <footer>
        <p>Design By <a href="https://www.linkedin.com/in/salihabrik/">SALIHA BRIK</a></
    </footer>


<script>

    var selectField = document.getElementById('selectField');
    var selectText = document.getElementById('selectText');
    var options = document.getElementsByClassName('options');
    var list = document.getElementById('list');
    var arrowIcon  = document.getElementById('arrowIcon');

    selectField.addEventListener('click', function() {
        list.classList.toggle('hide');
        arrowIcon.classList.toggle('rotate');
    });


    for(option of options) {
        option.addEventListener('click', function() {
            selectText.innerHTML = this.querySelector('p').innerHTML;
            list.classList.toggle('hide');
            arrowIcon.classList.toggle('rotate');
        
        }
        
        );
    
    }


</script>
    
</body>
</html>
